<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistix - Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/script.js"></script>
  <script></script>
</head>
<body>
  <div class="center">
    <h1>Logistix - Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Colaborador</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Senha</label>
      </div>
      <input type="submit" value="Entrar" onclick="redirecionarHomepage()">
      <div class="signup_link">
        Não é um Colaborador? <a href="#">Cadastre-se</a>
      </div>
    </form>
  </div>
</body>
</html>
